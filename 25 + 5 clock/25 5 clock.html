<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./Change-Length-Timers.js"></script>
    <title>25 + 5 Clock</title>
  </head>
  <body>
    <h1>My 25 + 5 Clock</h1>
    <div id="main">
      <div id="break-label">Break Length: <span id="break-length">5</span></div>
      <button id="break-decrement" onclick="onClickDecrement('break')">
        -
      </button>
      <button id="break-increment" onclick="onClickIncrement('break')">
        +
      </button>
      <div id="session-label">
        Session Length: <span id="session-length">0</span>
      </div>
      <button id="session-decrement" onclick="onClickDecrement('session')">
        -
      </button>
      <button id="session-increment" onclick="onClickIncrement('session')">
        +
      </button>
      <div>Timer Status: <span id="timer-label">Session</span></div>
      <div>Time Left: <span id="time-left">25:00</span></div>
      <button id="start_stop" onclick="toggleStartStop()">Start/Stop</button>
      <button id="reset" onclick="onClickReset()">Reset</button>
      <button onclick="playSound()">click</button>
      <audio id="beep" src="./80921__justinbw__buttonchime02up.wav"></audio>
    </div>
  </body>
</html>
